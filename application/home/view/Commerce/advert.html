<extend name="./base" />

<block name="css_extend">
	<link rel="stylesheet" type="text/css" href="__HOME_CSS__/feedback.css" />
	<style>
		.feedback .row {
			background: #999;
		}
		
		.feedback .image-item .image-up {
			border-color: #fff;
			color: #fff!important;
		}
	</style>
</block>
<block name="body">

	<body>
		<header class="mui-bar mui-bar-nav zzc_header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left zzc_header_fan">返回</a>
			<h1 class="mui-title zzc_header_title">商会广告</h1>
			<span class="mui-icon mui-icon-more zzc_right"></span>
		</header>

		<div class="mui-content feedback">
			<div style="padding:20px 5%">您已上传0张广告图片</div>
			<div class="zzc_shanghuiguanggao">
				<div id='image-list' class="row image-list zzc_feedback_img"></div>
			</div>
			<div style="text-align: center;color: #ccc;margin-top:50px;">hi~来创建您的第一条广告信息吧!~</div>
		</div>
	</body>
</block>

<block name="js_extend">
	<script src="__HOME_JS__/feedback.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui('.mui-scroll-wrapper').scroll();
	</script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			// 通过下面这个API隐藏右上角按钮hideOptionMenu
			WeixinJSBridge.call('hideOptionMenu');
		});
	</script>
