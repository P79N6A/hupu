<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__HOME_CSS__/wh/base.css">
    <script src="__HOME_JS__/whjs/js/jquery-1.8.3.min.js"></script>
    <script src="__HOME_JS__/whjs/js/newrem.js"></script>
    <title>选择移动分类</title>
    <style>
        body,html{
            padding-bottom: .56rem;
        }
        .list {
            width: 100%;
            padding: .24rem .16rem 0 .16rem;
            box-sizing: border-box;
        }

        .list li {
            width: 100%;
            height: 1.04rem;
            text-align: center;
            line-height: 1.04rem;
            font-size: .16rem;
            border-radius: .02rem;
            box-shadow: 0px 2px 10px 0px rgba(191, 191, 191, 0.25);
            margin-bottom: .12rem;
        }

        .list li p {
            font-size: .16rem;
        }

        .button_box{
            width: 100%;
            height: .56rem;
            display: flex;
            justify-content: space-around;
            padding: .08rem .16rem .08rem .16rem;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            border-top: 1px solid #F6F6F6;
        }

        .button_box button{
            width: 1.65rem;
            outline: none;
            border: 0;
            border-radius: 4px;
            
        }

         .button_box button:nth-child(1){
             background: #C5C5C5;
             color: #fff;
         }
         .button_box button:nth-child(2){
             background: #32CEA0;
             color: #fff;
         }
         
         .edit_box{
             width: 3.11rem;
             height: 2.09rem;
             background: #fff;
             position: fixed;
             top: 50%;
             left: 50%;
             margin-left: -1.555rem;
             z-index: 1000;
             margin-top: -1.045rem;
             text-align: center;
             box-sizing: border-box;
             padding: .24rem 0 0 0;
             border-radius: 4px;
              display: none;
         }

         .edit_box p{
             font-size: .16rem;
             padding-bottom: .24rem;
         }

         .edit_box .template_box{
             width: 100%;
             height: .42rem;
             padding: 0 .16rem;
             box-sizing: border-box;
             position: relative;
             
         }

         .template_box input{
             width: 100%;
             height: 100%;
             background: #f2f2f2;
             border: 0;
             outline: none;
             text-indent: .16rem;
             border-radius: 4px;
         }

        .template_box img{
            width: .16rem;
            height: .16rem;
            position: absolute;
            top: 50%;
            margin-top: -0.08rem;
            right: .28rem;
        }

        .option{
            padding:.4rem .24rem 0 .24rem;
            box-sizing: border-box;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }

        .option button{
            width: 1.2rem;
            height: .4rem;
            border: 0;
            outline: none;
            border-radius: 4px;
        }

          .option button:nth-child(1){
              color: #777777;
              border:1px solid #C5C5C5;
              background: #fff;
          }

            .option button:nth-child(2){
                color: #fff;
                background: #32CEA0;
            }

            .tips{
                width: 1.4rem;
                padding: 0.05rem 0.05rem;
                position: fixed;
                bottom: .6rem;
                left: 50%;
                margin-left: -0.7rem;
                font-size: .13rem;
                color: #fff;
                background: rgba(0, 0, 0, 0.7);
                text-align: center;
                border-radius: 2px;
                display: none;
                z-index: 1000;
            }

            .active{
                border: 2px solid #32CEA0;
            }

            .move_success{
                width: 100%;
                height: .32rem;
                line-height: .32rem;
                color: #fff;
                text-align: center;
                font-size: .16rem;
                background: #F8C85E;
                position: fixed;
                top: 0;
                display: none;
            }



    </style>
</head>

<body>
    <div class="move_success">移动成功</div>
    <ul class="list">
        <!-- 链接一切分类 -->
    </ul>
    <div class="button_box">
        <button class="build">新建模块</button>
        <button class="move_to"></button>
    </div>
    <div class="mask"></div>
    <!-- 编辑 -->
    <div class="edit_box">
        <p>新建自定义模块</p>
        <div class="template_box">
            <input class="title" type="text" maxlength="6" placeholder="新建自定义模块">
            <img class="del" src="__HOME_IMAGES__/wh/make_icon_close@2x.png" alt="">
        </div>
        <div class="option">
            <button class="cancel">取消</button>
            <button class="confirm">确定</button>
        </div>
    </div>
    <div class="tips"></div>



</body>

</html>
<script>
    $(function () {
        var unionid = '{$unionid}';

            function GetQueryString(name) {
            if (window.location.href.indexOf('?') > -1) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = decodeURIComponent(window.location.href.substr(1).split('?')[1]).match(reg);
                if (r != null) return unescape(r[2]);
            }
            return ''; //便于容错处理
        }

        var movearr = GetQueryString('str');
        var newarr  = movearr.split(',');
        console.log(newarr)
        
        var len = newarr.length;
        $('.move_to').text('移动到('+len+')')
   

       
       


        $.ajax({
            url: '/index.php?s=/Api/NewShowListApi/show_list_type',
            type: 'post',
            data: {
                unionid: unionid,
            },
            success: function (res) {
                console.log(res)
                if (res.ResultType == 0) {
                    var link_type = res.AppendData;
                    var render = '';
                    $.each(link_type, function (k, v) {
                        render += '<li data-move="' + v.id + '" >'
                        render += '<p>' + v.title + '</p>'
                        render += '</li>'
                    })

                    $('.list').html(render);
                }
            }
        })

        var tip = $('.mask');
        var edit_box = $('.edit_box');
        var tips = $('.tips');
        $('.build').on('click', function () {
            if ($('.list li').length >= 4) {
                tips.text('只能最多创建4个分类哦').stop(true).fadeIn(500).fadeOut(2500);
                return false;
            }
            tip.show();
            edit_box.show();
        })
        // 新建模块
        $('.confirm').on('click', function () {
            var title = $('.title').val();
            if (title == '') {
                tips.text('请输入分类名称').stop(true).fadeIn(500).fadeOut(2500);
                return false;
            }
            $.ajax({
                url: '/index.php?s=/Api/NewShowListApi/add_show_list_type',
                type: 'post',
                data: {
                    unionid: unionid,
                    title: title
                },
                success: function (res) {
                    console.log(res)
                    if (res.ResultType == 0) {
                        var id = res.AppendData;
                        var render_list = '';
                        render_list += '<li data-move="' + id + '">'
                        render_list += '<p>' + title + '</p>'
                        render_list += '</li>'
                        $('.list').append(render_list);
                        $('.title').val('');
                        tip.hide();
                        edit_box.hide();
                    }
                }
            })
        })




        $('.cancel').on('click', function () {
            tip.hide();
            edit_box.hide();
        })
        $('.del').on('click', function () {
            $(this).prev().val('');
        })

        // 选择移动
        var move_type_id = '';
        var tit = '';
        $('.list').on('click', 'li', function () {
            $(this).addClass('active').siblings().removeClass('active');
            move_type_id = $(this).attr('data-move');
            tit = $(this).find('p').text();
            console.log(move_type_id)
        })

        $('.move_to').on('click',function(){
            if(move_type_id == ''){
                 tips.text('请选择要移入的分类').stop(true).fadeIn(500).fadeOut(2500);
                return false;
            }
            var move_arr = [];
            $.each(newarr,function(i,e){
                console.log(e)
                move_arr.push(e+'='+move_type_id)
            })

            console.log(move_arr);
            $.ajax({
                url:'/index.php?s=/Api/NewCardApi/move_type',
                type:'post',
                data:{
                    unionid:unionid,
                    type:3,
                    type_ids:move_arr
                },
                success:function(res){
                    console.log(res)
                $('.move_success').stop(true).slideDown(500).fadeOut(2000,function(){
                    location.href = '/index.php?s=/Home/vhome/myres.html&type_id='+move_type_id+'&title='+tit+''
                })
                }
            })
      
         
        })





    })
</script>
