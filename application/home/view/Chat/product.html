		<script>
			(function flexible(window, document) {
				var docEl = document.documentElement
				var dpr = window.devicePixelRatio || 1

				// adjust body font size
				function setBodyFontSize() {
					if(document.body) {
						document.body.style.fontSize = (12 * dpr) + 'px'
					} else {
						document.addEventListener('DOMContentLoaded', setBodyFontSize)
					}
				}
				setBodyFontSize();

				// set 1rem = viewWidth / 10
				function setRemUnit() {
					var rem = docEl.clientWidth / 18.75
					docEl.style.fontSize = rem + 'px'
				}

				setRemUnit()

				// reset rem unit','page resize
				window.addEventListener('resize', setRemUnit)
				window.addEventListener('pageshow', function(e) {
					if(e.persisted) {
						setRemUnit()
					}
				})

				// detect 0.5px supports
				if(dpr >= 2) {
					var fakeBody = document.createElement('body')
					var testElement = document.createElement('div')
					testElement.style.border = '.5px solid transparent'
					fakeBody.appendChild(testElement)
					docEl.appendChild(fakeBody)
					if(testElement.offsetHeight === 1) {
						docEl.classList.add('hairlines')
					}
					docEl.removeChild(fakeBody)
				}
			}(window, document))
		</script>

		<script>
			$(function() {
				var id = '{$id}';
				var img = '{$img}';
				var pid = '{$pid}';
				$.ajax({
					//几个参数需要注意一下
					type: "POST", //方法类型
					dataType: "json", //预期服务器返回的数据类型
					url: "index.php?s=/Api/IndexApi/my_product_list", //url 
					data: {
						"id": id
					},
					success: function(result) {
						if(result.ResultType == 0) {

							var htmlstr = '';
							$.each(result.AppendData, function(idx, item) {
								// alert(idx);
								htmlstr += '<div class="external">';
								htmlstr += '<div class="list">';
								htmlstr += '    <span class="Img">';
								htmlstr += '        <img src="' + item.cover_img + '" alt="" />';
								htmlstr += '    </span>';
								htmlstr += '    <span class="tit">' + item.title + '</span>';
								htmlstr += '    <span class="right">';
								htmlstr += '        <a class="edit" href="__ROOT__/index.php?s=/Home/Chat/group/id/' + item.id + '">修改</a>';
								htmlstr += '        <a class="del" href="javascript:;" onclick="del(' + item.id + ')">删除</a>';
								htmlstr += '    </span>';
								htmlstr += '</div>';
								htmlstr += '</div>';
							});
							$('.max').append(htmlstr);
							//侧滑
							var x1, x2, bl;
							var p = 0;
							$(".list").on("touchstart", function() {
								x1 = event.targetTouches[0].pageX;
								// console.log(x1)
								bl = true;
							})
							$(".list").on("touchmove", function() {
								// console.log(event.targetTouches[0].pageX);
								if(bl) {
									x2 = event.targetTouches[0].pageX;
									if(x2 - x1 < -20) {
										$(this).css({
											"transform": 'translateX(-3.6rem)',
											"transition": 'transform 1s'
										});
										bl = false;
									}

									if(x2 - x1 > 20) {
										$(this).css({
											"transform": 'translateX(0rem)',
											"transition": 'transform 1s'
										});
										bl = false;
									}
								}
							});
						}
					},
					error: function() {
						alert("服务器繁忙，请稍后再试！");
					}
				});
			});
		</script>

		<script>
			function del(ids) {
				var id = '{$id}';
				mui.confirm("是否删除？", "", ["否", "是"], function(res) {
					if(res.index == 1) {
						$.ajax({
							//几个参数需要注意一下
							type: "POST", //方法类型
							dataType: "json", //预期服务器返回的数据类型
							url: "index.php?s=/Api/IndexApi/del_product", //url 
							data: {
								"id": id,
								"product_id": ids
							},
							success: function(result) {
								if(result.ResultType == 0) {
									mui.toast("删除成功");
									setTimeout(function() {
										top.location.href = "{:url('Home/Chat/product')}";
									}, 1000);
								}
							},
							error: function() {
								alert("服务器繁忙，请稍后再试！");
							}
						});
					}
				});
			}
