<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<script src="__HOME_JS__/jquery-2.1.1.min.js"></script>
		<title>支付宝支付</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html {
				width: 100%;
				height: 100%;
			}
			
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
				background: url(__HOME_IMAGES__/masks.png) no-repeat;
				background-size: 100% 100%;
			}
		</style>
	</head>

	<body>
		<script>
			var vipid = '{$vipid}';
			var user_id = '{$user_id}';
			var links = 0;
			$.ajax({
				type: "post",
				url: '/index.php?s=/Api/AliPay/addorder', //后台处理程序
				//					dataType: 'json', //接受数据格式    
				async: false,
				data: {
					vipid: vipid,
					uid: user_id
				},

				success: function(res) {
					var obj = $.parseJSON(res);
					links = obj.out_trade_no;

					function is_weixn() {
						var ua = navigator.userAgent.toLowerCase();
						if(ua.match(/MicroMessenger/i) == "micromessenger") {
							return true;
						} else {
							return false;
						}
					};

					if(!is_weixn()) {
						top.location.href = "/index.php?s=/Api/AliPay/doalipay/out_trade_no/" + links;
					}

				},
				error: function() {
					alert("服务器繁忙，请稍后再试！");
				}
			})
		</script>
	</body>

</html>
