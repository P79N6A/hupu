                        imgUrl: "{$imgUrl}", // 分享链接
                        type: '', // 分享类型,music、video或link，不填默认为link

                            // sharePush();

                        desc: '{$desc}', // 分享链接
                        link: "{$link}", //分享出去后的链接，这里可以将链接设置为另一个页面。
                        imgUrl: "{$imgUrl}", // 分享链接
                        success: function() {

                        cancel: function() {
                            // 用户取消分享后执行的回调函数
