<extend name="./base" />

<block name="css_extend">

</block>
<block name="body">

	<body>
		<header class="mui-bar mui-bar-nav zzc_header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left zzc_header_fan">返回</a>
			<h1 class="mui-title zzc_header_title">绑定账户</h1>
			<span class="mui-icon mui-icon-more zzc_right"></span>
		</header>
		<div class="mui-content">
			<form action="{:url('Home/User/bindAccount')}" method="post">
				<div class="zzc_bangding_zhanghu">
					请输入需要绑定的账号和密码<br/> 注意：被绑定账号必须尚未被其他账户绑定
				</div>
				<div class="zzc_myruanwen_from_input">
					<span class="mui-icon mui-icon-person zzc_editpad_ico">
                    <input type="text" name="account" class="zzc_editpad_input" id="" value="" placeholder="请输入登陆账号" />
        </div>
        <div class="zzc_myruanwen_from_input">
                    <span class="mui-icon mui-icon-locked zzc_editpad_ico" >
                    <input type="password" name="password" class="zzc_editpad_input" id="" value="" placeholder="请输入密码" />
        </div>
        <div class="myguanggao_bottom">
            <input type="submit" name="" id="" value="确定" />
        </div>
        </form>
    </div>
    </body>
</block>

<block name="js_extend">
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			// 通过下面这个API隐藏右上角按钮hideOptionMenu
			WeixinJSBridge.call('hideOptionMenu');
		});
	</script>
</block>
