<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>服务所在地</title>
		<script src="__HOME_JS__/yb/js/rem.js"></script>
		<script src="__HOME_JS__/yb/js/jquery-3.1.1.min.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.top{
				width: 90%;
				height: 2.9rem;
				line-height: 3.5rem;
				margin: 0 auto;
				font-size: 0.8rem;
				color:#333;
			}
			.here{
				width: 90%;
				height: 4.4rem;
				display: flex;
				margin: 0 auto;
			}
			.h_left{
				width: 47.5%;
				height: 100%;
				border-radius:0.2rem;
				border:0.05rem solid rgba(232,232,232,1);
				margin-right: 2.5%;
			}
			.h_right{
				width: 47.5%;
				height: 100%;
				border-radius:0.2rem;
				border:0.05rem solid rgba(232,232,232,1);
				margin-left: 2.5%;
			}
			.h_left>select{
				width: 100%;
				height: 100%;
				border:none;
				text-align: center;
    			text-align-last: center;
    			font-size: 0.6rem;
    			line-height: 4rem;
			}
			.h_right>select{
				width: 100%;
				height: 100%;
				border:none;
				text-align: center;
    			text-align-last: center;
    			font-size: 0.6rem;
    			line-height: 4rem;
			}
			.hint{
				width: 90%;
				height: 8rem;
				border-radius:0.2rem;
				border:0.05rem solid rgba(232,232,232,1);
				margin: 0 auto 7rem;
				
				
			}
			.hint>textarea{
				width: 90%;
				height: 90%;
				border:none;
				outline: none;
				padding: 5%;
				background: none;
				font-size: 0.6rem;
			}
			textarea::-webkit-input-placeholder {
				/* placeholder颜色  */
				color: #777;
				/* placeholder字体大小  */
				font-size: 0.6rem;
			}
			.confire{
				width:80.5%;
				height:2.5rem;
				background:rgba(50,206,160,1);
				border-radius:0.2rem;
				margin: 0 auto 1.5rem;
				color:#fff;
				font-size: 0.8rem;
				font-weight: 600;
				line-height: 2.5rem;
				text-align: center;
				letter-spacing: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="top">
			区域选择
		</div>
		<div class="here">
			<div class="h_left">
				<select name="">
					<option value="请选择">请选择</option>
					<option value="上海市">上海市</option>
					<option value="北京市">北京市</option>
				</select>
			</div>
			<div class="h_right">
				<select name="">
					<option value="请选择">请选择</option>
					<option value="上海市">上海市</option>
					<option value="北京市">北京市</option>
				</select>
			</div>
		</div>
		<div class="top">
			备注
		</div>
		<div class="hint">
			<textarea placeholder="*输入您的提示说明"></textarea>
		</div>
		<div class="confire">确定</div>
	</body>
</html>
