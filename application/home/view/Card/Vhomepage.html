<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
	<meta name="x5-orientation" content="portrait">
	<link rel="stylesheet" href="__HOME_JS__/whjs/js/swiper-3.4.2.min.css">
	<script src="__HOME_JS__/whjs/js/jquery-2.1.1.min.js"></script>
	<script src="__HOME_JS__/whjs/js/homepage.js?v=3"></script>
	<script src="__HOME_JS__/whjs/js/newrem.js"></script>
	<script src="__HOME_JS__/whjs/js/swiper-3.4.2.min.js"></script>
	<script src="__HOME_JS__/whjs/js/template-web.js"></script>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		/* 去除点击时的背影 */

		a:active {
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}

		ul li {
			list-style: none;
		}

		p {
			font-size: 14px;
		}

		.clearfix:after {
			clear: both;
			content: ' ';
			display: block;
		}

		.fl {
			float: left;
		}

		.fr {
			float: right;
		}

		body,
		div,
		ul,
		li,
		ol,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		input,
		textarea,
		select,
		p,
		dl,
		dt,
		dd,
		a,
		img,
		button,
		form,
		table,
		th,
		tr,
		td,
		tbody,
		article,
		aside,
		details,
		figcaption,
		figure,
		footer,
		header,
		menu,
		nav,
		section {
			margin: 0;
			padding: 0;
		}

		a {
			text-decoration: none;
		}

		a:link {
			color: black;
		}

		a:visited {
			color: black;
		}

		/* 遮罩 */

		.mask {
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.7);
			position: fixed;
			left: 0;
			top: 0;
			z-index: 998;
			display: none;
		}

		/* base结束*/

		body,
		html {
			max-width: 750px;
			min-width: 320px;
			margin: 0 auto;
			background: #eee;
			padding-bottom: .5rem;
			overflow-x: hidden;
			overflow-y: scroll;
		}

		.header {
			width: 100%;
			overflow: hidden;
			position: relative;
			margin-bottom: .2rem;
		}

		.header .swiper-container {
			width: 3.75rem;
			height: 3.75rem;
		}

		.header .swiper-container .swiper_img {
			width: 100%;
			height: 100%;
		}
		
		.header .swiper-container video {
			width: 100%;
			height: 100%;
			object-fit: fill;
		}
		.core {
			width: .4rem;
			height: .4rem;
			position: absolute;
			top: .1rem;
			left: .1rem;
			z-index: 999;
		}

		.core>a {
			display: block;
			width: 100%;
			height: 100%;
		}

		.core img {
			display: block;
			width: 100%;
			height: 100%;
		}

		.Popularity_box {
			width: 1.2rem;
			height: .4rem;
			position: absolute;
			top: .615rem;
			z-index: 999;
			right: -.82rem;
		}

		.Popularity {
			width: 100%;
			height: 100%;
			background: linear-gradient(to right, #F76B1C, #FAD961);
			border-top-left-radius: .2rem;
			border-bottom-left-radius: .2rem;
			color: #fff;
			overflow: hidden;
		}

		.Popularity .left_img {
			width: 30%;
			height: 100%;
			position: relative;
		}

		.Popularity img {
			display: block;
			width: .21rem;
			height: .19rem;
			position: absolute;
			top: 50%;
			right: 0.05rem;
			margin-top: -0.095rem;
		}

		.Popularity .right_tips {
			width: 70%;
			height: 100%;
			padding: .04rem .03rem .04rem 0;
			box-sizing: border-box;
		}

		.Popularity .right_tips p {
			width: 100%;
			font-size: .12rem;
			transform: scale(0.9);
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

		/* 用户信息 */

		.user_box {
			width: 100%;
			height: .98rem;
			background: rgba(0, 0, 0, 0.57);
			position: absolute;
			z-index: 999;
			left: 0;
			bottom: 0;
			color: #fff;
			border-radius: 0.1rem 0.1rem 0 0;
			padding: .2rem .2rem .1rem .2rem;
			box-sizing: border-box;
		}

		.user_box .left_box {
			width: 60%;
			height: 100%;
			overflow: hidden;
		}

		.user_box .left_box .name {
			font-size: .20rem;
			height: 100%;
			width: 60%;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

		.user_box .left_box .position {
			width: 40%;
			height: 100%;
			float: left;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

		.user_box .left_box .left_box_content {
			height: .4rem;
			width: 2.01rem;
			line-height: .4rem;
			overflow: hidden;
		}

		.user_box .addres {
			width: 100%;
			text-overflow: ellipsis;
			white-space: nowrap;
			overflow: hidden;
		}

		.user_box .right_box {
			width: 40%;
			height: 100%;
		}

		.right_box ul {
			width: 100%;
			height: 100%;
		}

		.right_box ul li {
			width: 33%;
			height: 100%;
		}

		.right_box ul li a {
			display: block;
			width: 100%;
			height: 100%;
			color: #fff;
			text-align: center;
		}

		.right_box ul li a img {
			display: block;
			width: .36rem;
			height: .36rem;
			margin: 0 auto;
		}

		.right_box ul li a p {
			margin-top: 0.02rem;
		}

		/* 导航 */

		.nav {
			width: 90%;
			height: 2.39rem;
			margin: 0 auto;
			padding: .2rem .2rem;
			box-sizing: border-box;
			box-shadow: 0 0 0.2rem rgba(9, 9, 9, .35);
			border-radius: .1rem;
			position: relative;
			background: #fff;
		}

		.nav ul {
			width: 100%;
			height: 100%;
			box-sizing: border-box;
		}

		.nav ul li {
			width: 50%;
			height: 50%;
			box-sizing: border-box;
			text-align: center;
			position: relative;
		}

		.nav ul li:nth-child(1) {
			border-right: 1px solid rgba(0, 0, 0, 0.2);
			border-bottom: 1px solid rgba(0, 0, 0, 0.2);
		}

		.nav ul li:nth-child(2) {
			border-bottom: 1px solid rgba(0, 0, 0, 0.2);
		}

		.nav ul li:nth-child(3) {
			border-right: 1px solid rgba(0, 0, 0, 0.2);
		}

		.nav ul li .nav_box {
			width: 1.2rem;
			height: .8rem;
			position: absolute;
		}

		.nav ul li .item_call {
			left: 0;
			top: 0;
		}

		.nav ul li .item_add {
			right: 0;
			top: 0;
		}

		.nav ul li .item_import {
			top: .2rem;
			left: 0;
		}

		.nav ul li .Navigation {
			right: 0;
			top: .2rem;
		}

		@keyframes up {
			0%,
			100%,
			20%,
			50%,
			80% {
				transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
				transform: translate3d(0, 0, 0);
				/*设置只在Z轴上移动*/
			}
			40%,
			43% {
				transition-timing-function: cubic-bezier(0.755, 0.50, 0.855, 0.060);
				transform: translate3d(0, -15px, 0);
			}
			70% {
				transition-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
				transform: translate3d(0, -5px, 0);
			}
			90% {
				transform: translate3d(0, -1px, 0);
			}
		}

		.nav ul li .nav_box img {
			display: block;
			width: .15rem;
			height: .15rem;
			margin: 0 auto;
			animation-duration: 1s;
			/*动画时间*/
			animation-fill-mode: both;
			/*播放后的状态*/
			animation-name: up;
			animation-iteration-count: 8;
			/*动作循环的次数：infinite 无限循环*/
			transform-origin: center bottom;
			/*设置动画旋转元素的基点为：居中靠下*/
			cursor: pointer;
		}

		.nav ul li a img {
			display: block;
			width: .15rem;
			height: .15rem;
			margin: 0.1rem auto !important;
		}

		.nav ul li p {
			width: 1.2rem;
			text-align: center;
			font-size: .12rem;
		}

		.user-heading {
			width: .74rem;
			height: .74rem;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -.37rem;
			margin-left: -.37rem;
			z-index: 10;
		}

		.user-heading img {
			display: block;
			width: 100%;
			height: 100%;
			border-radius: 50%;
		}

		@keyframes rotate {
			0% {
				transform: rotate(0deg)
			}
			25% {
				transform: rotate(180deg)
			}
			50% {
				transform: rotate(270deg)
			}
			100% {
				transform: rotate(360deg);
			}
		}

		.rotate {
			width: .78rem;
			height: .78rem;
			border-radius: 50%;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -.39rem;
			margin-left: -.39rem;
			z-index: 2;
			animation: rotate 3s linear infinite;
		}

		.rotate img {
			display: block;
			width: 100%;
			height: 100%;
			border-radius: 50%;
		}

		/* 链接一切 */

		.link {
			width: 90%;
			margin: 0 auto;
			margin-top: .2rem;
		}

		.link a {
			display: block;
			width: 100%;
			height: 100%;
		}

		.link .clearfix {
			width: 100%;
			height: .355rem;
			line-height: .355rem;
		}

		.link .item {
			width: 33%;
			height: 100%;
			position: relative;
			text-align: center;
		}

		.link .lj {
			font-size: .20rem;
			font-weight: bold;
		}

		.link .item img {
			display: block;
			position: absolute;
			top: 50%;
			margin-top: .015rem;
			left: 50%;
			margin-left: -.435rem;
		}

		.link .tip {
			font-size: .12rem;
			text-align: center;
			letter-spacing: 0.055rem;
		}

		/* 链接一切轮播图 */

		.swiper_box {
			margin: 0 .1rem;
			margin-top: .15rem;
		}

		.swiper_box .swiper-slide {
			height: 1rem;
		}

		.swiper_box .swiper-slide a {
			display: block;
			width: 100%;
			height: 100%;
		}

		.swiper_box .swiper-slide img {
			display: block;
			height: 0.7444rem;
			width: 100%;
			border-radius: .1rem;
			margin-bottom: 0.05rem;
		}

		.swiper_box .swiper-slide p {
			text-align: center;
		}

		/* 产品轮播图 */

		#swiper-product img {
			width: 1rem !important;
			height: 0.6rem !important;
			margin: 0 auto;
		}
		
		.show_all_show{
			margin-top: 0.15rem;
		}

		#swiper-product .swiper-slide-active img {
			width: 100% !important;
			height:0.75rem !important;
			margin-top: -.06rem !important;
			transition: all 0.2s linear;
			margin: 0 auto;
		}

		/* 展示一切 */

		.footer_content {
			width: 100%;
			overflow: hidden;
			margin-top: .15rem;
		}

		.footer_content ul {
			width: 100%;
		}
		
		.show_all{
			margin-top: 0.1rem;
		}
		
		.footer_content ul li {
			width: 33.33%;
			height: 1.2209rem;
			box-sizing: border-box;
			padding: 0 0.015rem;
			margin-bottom: 0.03rem;
		}

		.footer_content ul li a {
			display: block;
			width: 100%;
			height: 100%;
			color: #fff;
			position: relative;
			overflow: hidden;
		}

		.footer_content ul li a p {
			height: .3rem;
			line-height: .3rem;
			width: 100%;
			position: absolute;
			bottom: 0;
			left: 0;
			text-align: center;
			background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.7));
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.footer_content ul li a img {
			display: block;
			width: 100%;
			height: 100%;
		}

		/* 底部注册 */

		.register {
			width: 100%;
			height: .5rem;
			position: fixed;
			bottom: 0;
			left: 0;
			z-index: 1000;
		}

		.register a {
			display: block;
			width: 100%;
			height: 100%;
		}

		.register a img {
			display: block;
			width: 100%;
			height: 100%;
		}

		/* 温馨提示 */

		.tips {
			width: 2rem;
			height: 1rem;
			background: #ffffff;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-left: -1rem;
			margin-top: -0.5rem;
			z-index: 999;
			border-radius: .05rem;
			text-align: center;
			display: none;
		}

		.tips p:first-child {
			width: 100%;
			height: .4rem;
			line-height: .5rem;
			font-size: .15rem;
		}

		.tips p:last-child {
			width: 100%;
			height: .6rem;
			line-height: .5rem;
			font-size: .15rem;
		}

		/* 一键加我 */

		.one_add {
			width: 3rem;
			height: 4rem;
			background: #fff;
			font-size: .14rem;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -2rem;
			margin-left: -1.5rem;
			z-index: 999;
			border-radius: .15rem;
			text-align: center;
			display: none;
		}

		.one_add .img_box {
			width: 100%;
		}

		.one_add .img_box .touch {
			color: #999999;
			font-size: .14rem;
			margin: .1rem auto;
		}

		.one_add .img_box img {
			width: 1.5rem;
			height: 1.5rem;
			display: block;
			margin: 0 auto;
			margin-top: .25rem;
		}

		.one_add .img_box li {
			display: none;
		}

		.show {
			display: block !important;
		}

		.active {
			background: #fff !important;
			color: #000000 !important;
			border: 1px solid #2AB7CF;
		}

		.navtab {
			width: 100%;
		}

		.navtab li {
			width: 1.62rem;
			height: .42rem;
			line-height: .42rem;
			margin: 0 auto;
			background: #2AB7CF;
			border-radius: .5rem;
			margin-bottom: .12rem;
			color: #fff;
		}

		/* 一键导入 */

		.one_import {
			width: 3rem;
			height: 4rem;
			background: #fff;
			border-radius: 0.15rem;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -2rem;
			margin-left: -1.5rem;
			z-index: 999;
			text-align: center;
			display: none;
		}

		.one_import p:first-child {
			width: 100%;
			font-size: .20rem;
			height: .5rem;
			line-height: .5rem;
			margin-top: .5rem;
		}

		.one_import p:nth-child(2) {
			color: #999999;
			height: .5rem;
		}

		.one_import img {
			display: block;
			width: 1.6rem;
			height: 1.6rem;
			margin: 0 auto;
			margin-top: .2rem;
		}

		/* 用户信息 */

		.user_msg {
			width: 3rem;
			height: 4.2rem;
			background-color: #fff;
			text-align: center;
			position: fixed;
			top: 50%;
			left: 50%;
			margin-top: -2.1rem;
			margin-left: -1.5rem;
			z-index: 999;
			border-radius: .15rem;
			display: none;
		}

		.user_msg .user_img_box {
			width: 100%;
			height: 1.3rem;
			background: #33BAC2;
			position: relative;
			border-radius: .15rem .15rem 0 0;
		}

		.user_msg .user_img_box .u_msg {
			width: .575rem;
			height: .575rem;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 50%;
			margin-left: -0.2875rem;
			margin-top: -0.2875rem;
		}

		.user_msg .user_img_box .k_div {
			display: block;
			width: .6rem;
			height: .6rem;
			border-radius: 50%;
			position: absolute;
			top: 0;
			left: 50%;
			margin-top: -0.3rem;
			margin-left: -0.3rem;
			animation: rotate 3s linear infinite;
		}

		.nick_name_box {
			width: 100%;
			color: #fff;
		}

		.nick_name_box p:nth-child(1) {
			font-size: .18rem;
			width: 3rem;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			text-align: center;
			padding-top: .5rem;
			padding-bottom: .1rem;
			margin: 0 auto;
		}

		.set_sign {
			width: 100%;
			font-size: .15rem;
		}

		.set_sign .set_sign_ul li:first-child {
			margin-top: .2rem;
		}

		.set_sign .set_sign_ul li {
			width: 3rem;
			height: .2rem;
			line-height: .2rem;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.set_sign .sign {
			width: 2.21rem;
			height: 1.3rem;
			max-height: 1.5rem;
			color: #666;
			margin: 0 auto;
			text-align: left;
			margin-top: .25rem;
			font-size: .14rem;
			overflow: auto;
			border: 0;
			resize: none;
			background: #fff;
			opacity: 1;
		}

		textarea[disabled],
		textarea:disabled,
		textarea.disabled {
			color: #666;
			-webkit-text-fill-color: #666;
			-webkit-opacity: 1;
			opacity: 1;
		}

		.loading {
			height: 1.2rem;
			width: 1.4rem;
			font-size: .14rem;
			text-align: center;
			position: fixed;
			top: 50%;
			left: 50%;
			z-index: 999;
			margin-top: -0.6rem;
			margin-left: -0.7rem;
			background: rgba(0, 0, 0, .5);
			border-radius: .1rem;
			display: none;
		}

		@-webkit-keyframes rotate {
			from {
				-webkit-transform: rotate(0deg)
			}
			to {
				-webkit-transform: rotate(360deg)
			}
		}

		.loading img {
			animation: rotate 3s linear infinite;
			width: .5rem;
			height: .5rem;
			margin: .1rem auto;
		}

		.loading span {
			display: block;
			height: 0.3rem;
			line-height: 0.3rem;
			width: 100%;
			color: #fff;
		}

		.show_tip {
			height: 0.4rem;
			line-height: 0.4rem;
			width: 1.4rem;
			font-size: .14rem;
			text-align: center;
			position: fixed;
			top: 50%;
			left: 50%;
			z-index: 999;
			margin-top: -0.6rem;
			margin-left: -0.7rem;
			background: rgba(0, 0, 0, .5);
			border-radius: .1rem;
			color: #fff;
			display: none;
		}

		.link_forall {
			width: 1.15rem;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}

		.product_name {
			width: 1.15rem;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
