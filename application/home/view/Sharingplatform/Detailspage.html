<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
    <meta name="x5-fullscreen" content="true">
    <script src="__HOME_JS__/whjs/js/jquery-1.8.3.min.js"></script>
    <script src="__HOME_JS__/whjs/js/newrem.js"></script>
    <link rel="stylesheet" href="__HOME_CSS__/wh/base.css">
    <script src="__HOME_JS__/whjs/js/detailpage.js"></script>
    <script src="__HOME_JS__/whjs/js/template-web.js"></script>
    <title>领取详情</title>
    <style>
        body,
        html {
            background: #eee;
            height: auto !important;
        }

        .content {
            width: 100%;
            background: #fff;

        }

        .list {
            width: 100%;
            margin-top: .05rem;

        }

        .list li {
            height: 1rem;
            width: 100%;
            border-bottom: 1px solid rgba(0, 0, 0, 0.12);
        }

        .list li a {
            display: block;
            height: 100%;
            width: 95%;
            margin: 0 auto;
        }

        .list li a .user_img {
            width: .51rem;
            height: .51rem;
            border-radius: 50%;
            margin-top: .15rem;
        }

        .list li a .user_img img {
            width: 100%;
            height: 100%;
            border-radius: 50%;

        }

        .list li a .user_name {
            width: 1.7rem;
            height: 100%;
            padding-left: .15rem;
        }

        .list li a .user_name p:first-child {
            font-size: .16rem;
            padding-top: .2rem;
            padding-bottom: .04rem;
            overflow: hidden;
            text-overflow:ellipsis;
            white-space: nowrap;
        }

        .list li a .user_name p:last-child {
            color: #FF9D49;
        }

        .list li a .user_date {
            width: 1.1rem;
            height: 100%;
            text-align: center;
        }

        .list li a .user_date p {
            color: #999999;
        }

        .list li a .user_date p:first-child {
            padding-top: .2rem;
            padding-bottom: .09rem;
            font-size: .14rem;
        }

        .tip {
            width: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: .05rem;
            color: #fff;
            position: fixed;
            top: 45%;
            left: 50%;
            margin-left: -0.5rem;
            text-align: center;
            padding: .1rem .1rem;
            display: none;

        }

        .loading {
            width: 100%;
            display: none;
            text-align: center;
            height: .5rem;
            line-height: .5rem;
        }

        .loading .box {
            width: 100%;
            height: .5rem;
            position: relative;
        }

        .loading img {
            width: .35rem;
            height: .35rem;
            position: absolute;
            left: 39%;
            top: 50%;
            margin-top: -0.175rem;

        }

        .loading p {
            color: #000;
            position: absolute;
            line-height: .4rem;
            left: 50%;
            top: 50%;
            margin-top: -0.175rem;

        }
    </style>
</head>

<body>
    <div class="content">
        <ul class="list">

        </ul>
        <div class="loading">
            <div class="box">
                <img class="" src="__HOME_IMAGES__/new_load.gif" alt="">
                <p class="">加载中...</p>
            </div>
        </div>
    </div>
    <input type="hidden" id="user" value="{$id}">
    <div class="tip">
        暂无数据
    </div>
</body>

</html>
<script type="text/html" id="detail">
    {{each AppendData v i}}
    <li class="list_item clearfix">
        <a href="/index.php?s=/Home/Sharingplatform/Commission&share_id={{v.share_id}}&user_id={{v.id}}">
            <div class="user_img fl">
                <img src="{{v.headimg}}" alt="">
            </div>
            <div class="user_name fl">
                <p>{{v.nick_name}}</p>
                <p>佣金:{{v.total_money}}元</p>
            </div>
            <div class="user_date fr">
                <p>{{v.create_time}}</p>
                <p>查看详情</p>
            </div>
        </a>
    </li>
    {{/each}}


</script>
