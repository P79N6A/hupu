<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="__HOME_CSS__/add/css/mui.min.css" />
		<script src="__HOME_CSS__/add/js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HOME_CSS__/add/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HOME_CSS__/add/js/index.js" type="text/javascript" charset="utf-8"></script>
		<title>商会介绍</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				/*padding: .8rem;*/
				background: #FFF;
			}
			
			.title {
				width: 100%;
				height: 80px;
				line-height: 80px;
				text-align: center;
				background: #2C3239;
				color: #FFF;
				font-size: 20px;
			}
			
			ul {
				list-style: none;
			}
			
			ul li {
				width: 100%;
				border: 1px solid #E5E5E5;
				border-left: 0;
				border-right: 0;
				height: 50px;
				line-height: 50px;
				padding: 0 20px;
			}
			
			ul li span {
				float: right;
				color: #999;
				height: 48px;
			}
			
			p {
				margin: 0;
				text-indent: 2rem;
				padding: 0 20px;
			}
		</style>
	</head>

	<body>
		<div class="title">
			{$trade.name}
		</div>
		<ul>
			<li>
				成立时间
				<span>{$trade.add_time|date="Y-m-d H:i:s",###}</span>
			</li>
			<li style="border-top: 0;">
				成员人数
				<span>{$countMember}</span>
			</li>
		</ul>
		<div class="center">
			<p style="text-align: center;text-indent: 0;margin-top: 20px;">介绍</p>
			<p>
				{$trade.intro}
			</p>
		</div>
		<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
		<script type="text/javascript">
			document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
				// 通过下面这个API隐藏右上角按钮hideOptionMenu
				WeixinJSBridge.call('hideOptionMenu');
			});
		</script>
	</body>

</html>
