<!-- 年龄动态数据 -->
<script type="text/html" id="age">
	{{each AppendData v i}}
	<li data-id="{{v.id}}" class="fl">{{v.age_group}}</li>
	{{/each}}
</script>

<!-- 行业数据 -->
<script type="text/html" id="industry">
	{{each AppendData v i}}
	<div class="industry_msg">
		<p data-id="{{v.id}}">{{v.name}}</p>
		<ul class="clearfix industryUl">
			{{each v.two_list v i}}
			<li id="All_li" class="fl" data-id="{{v.id}}">{{v.name}}</li>
			{{/each}}
		</ul>
	</div>
	{{/each}}
</script>

<!-- 用户信息 -->
<script type="text/html" id="user_msg">
	
	{{each userlist v i}}
	<li class="user_msg">
		<a href="__ROOT__/index.php?s=/Home/Nologin/card_jump/id/{{v.id}}">
			<div class="img_box fl">
				<img class="nick_msg fl" src="{{v.headimg}}" alt="">
			</div>

			<div class="user_msg_box fl" detail='{{v.id}}'>
				<div class="nick_name fl">{{v.nick_name}}</div>
				{{if v.position }}
				<div class="position fl">
					{{v.position}}
				</div>
				{{else if v.position == null}}
				<div class="position fl">
					用户未填写
				</div>
				{{else}}
				<div class="position fl">
					用户未填写
				</div>
				{{/if}}
			</div>
			<div class="clearfix user_bottom fl">
				{{if v.address}}
				<div class="fl text">
					{{v.address}}
				</div>
				{{else if v.address == null}}
				<div class="fl text">
					用户未填写
				</div>
				{{else}}
				<div class="fl text">
					用户未填写
				</div>
				{{/if}}
		
				
				
			</div>
			<div class="here">
				<img class="fl imgs" src="__HOME_IMAGES__/style/e39cb8e0860da5260397217ebdb2961.png" alt="">
				{{if v.distance == ""}}
					<div class="len fl">
						未获取
					</div>
					{{else if v.distance <= 100}}
					<div class="len fl">
						100m内
					</div>
					{{ else if v.distance > 100 && v.distance <= 500 }}
					<div class="len fl">
						500m内
					</div>
					{{ else if v.distance > 500 && v.distance <= 1000}}
					<div class="len fl">
						1km内
					</div>
					{{ else if v.distance > 1000 && v.distance <= 2000}}
					<div class="len fl">
						2km内
					</div>
					{{ else if v.distance > 2000 && v.distance <= 5000}}
					<div class="len fl">
						5km内
					</div>
					{{ else if v.distance > 5000}}
					<div class="len fl">
						5km外
					</div>
				{{/if}}
			</div>
		</a>

		{{if v.is_friend == 0}}
			<a href="__ROOT__/index.php?s=/Home/User/addCard/id/{{v.id}}&3" class="gg">
				<img class="check" src="__HOME_IMAGES__/adds.png" alt="">
				{{if {$leader_id} == 1 }}
				<div>加Ta聊天</div>
				{{else}}
				<div>加好友</div>
				{{/if}}
			</a>
		{{/if}}
		{{if v.is_friend == 2}}
			<a href="javascript:;;" class="gg">
				<div>已添加</div>
			</a>
		{{/if}}
		
		{{if v.is_friend == 1 && {$leader_id} == 1 }}
			<div class="lnk">
				<a href="http://mingxin365.com:2001/webdemo/h5/login.html?uname={$phone}&friend={{v.phone}}">聊天</a>
			</div>
		{{/if}}
	</li>
	{{/each}}
</script>
<!-- 城市信息 -->
