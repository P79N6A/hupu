<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="__HOME_CSS__/add/css/mui.min.css" />
		<script src="__HOME_CSS__/add/js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HOME_CSS__/add/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HOME_CSS__/add/js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="__HOME_JS__/yb/js/rem.js"></script>
		<title>人脉设置</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background: #FFF;
			}
			.word{
				width: 90%;
				height: 8rem;
				margin: 0 auto;
			}
			textarea {
				width: 100%;
				height: 100% !important;
				background: #F6F6F6 !important;
				border: none !important;
				font-size: 0.7rem;
				color: #333 !important;
				margin: 0 auto;
				padding: 0.9rem 5%;
			}
			
			button {
				position: absolute;
				left: 5%;
				bottom: 1.2rem;
				width: 90%;
				height: 2rem;
				border-radius: 0.2rem;
				font-size: 0.8rem;
				font-weight: 550;
				background: #32CEA0;
				color: #FFF;
				border: none;
			}
			
			.mui-switch {
				float: right;
				margin-top: 0.25rem;
			}
			
			.mui-switch:before {
				top: -0.25rem;
			}
			
			.top {
				width: 90%;
				height: 2.5rem;
				line-height: 2.5rem;
				font-size: 0.8rem;
				color: #333;
				margin: 0 auto;
			}
			
			.line {
				width: 0.15rem;
				height: 0.8rem;
				background: #32CEA0;
				float: left;
				margin: 0.85rem 0.4rem 0.85rem 0;
			}
		</style>
	</head>

	<body>
		<form action="" id="form" method="post">
			<p class="top"><span class="line"></span>设置搜索关键词</p>
			<!-- <input type="" name="" id="" value="" placeholder=""/> -->
			<div class="word">
				<textarea name="sq_keyword" id="" value="{$data.sq_keyword}" placeholder="输入搜索关键词,空格隔开" /></textarea>
			</div>
			<!--<ul>
				<li>
					<span>允许被搜索</span>
					<div id="sq_is_search" class="mui-switch <if condition=" $data[ 'sq_is_search']==1 ">mui-active</if>">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
				<li style="border-top: 0;">
					<span>需交换V网</span>
					<div id="sq_is_share" class="mui-switch <if condition=" $data[ 'sq_is_share']==1 ">mui-active</if>">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<input type="hidden" name="sq_is_search" value="{$data.sq_is_search}">
			<input type="hidden" name="sq_is_share" value="{$data.sq_is_share}">-->

		</form>
		<button onclick="submit()">确定</button>
	</body>
	<script>
		function submit() {
			if($('#sq_is_search.mui-switch').hasClass('mui-active')) {
				$('input[name=sq_is_search]').val(1);
			} else {
				$('input[name=sq_is_search]').val(0);
			}
			if($('#sq_is_share.mui-switch').hasClass('mui-active')) {
				$('input[name=sq_is_share]').val(1);
			} else {
				$('input[name=sq_is_share]').val(0);
			}
			$("#form").submit();
		}
	</script>
	<script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript"></script>
	<script type="text/javascript">
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			// 通过下面这个API隐藏右上角按钮hideOptionMenu
			WeixinJSBridge.call('hideOptionMenu');
		});
	</script>

</html>
