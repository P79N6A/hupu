<extend  name="./base"/>

<block name="css_extend">

</block>
<block name="body">
    <body class="zzc_body_bg">
        <style>
            .mui-control-content {
                background-color: white;
                min-height: 525px;
            }
            .mui-control-content .mui-loading {
                margin-top: 50px;
            }
            .mui-segmented-control .hao-item {
                line-height: 38px;
                display: table-cell;
                width: 1%;
                -webkit-transition: background-color .1s linear;
                transition: background-color .1s linear;
                text-align: center;
                white-space: nowrap;
                text-overflow: ellipsis;
                color: #007aff;
                border-color: #007aff;
            }
            .hao-item span.on{
                display: block;
                width: 100%;
                height: 2px;
                background: #007aff;
                top: 6px;
                position: relative;
            }
            .zzc_liushui_li_span{
            	position: absolute;
    			right: 11%;
    			top: 12px;
    			color: #269ABC;
            }
        </style>
        <div class="mui-content zzc_mui_content_bg">
            <div id="" class="">
                <div class="zzc_liushui_shaixuan">
                    <div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted zzc_liushui_shaixuan_left">
                        <a class="hao-item" href="{:url('Home/Capital/carryLog',array('type'=>0,'get_type'=>$get_type))}">全部 <if condition="empty($type) || $type==0"><span class="on"></span></if></a>
                        <a class="hao-item" href="{:url('Home/Capital/carryLog',array('type'=>1,'get_type'=>$get_type))}">近七天<if condition="$type==1"><span class="on"></span></if></a>
                        <a class="hao-item" href="{:url('Home/Capital/carryLog',array('type'=>2,'get_type'=>$get_type))}">上月<if condition="$type==2"><span class="on"></span></if></a>
                    </div>
                    <div class="zzc_liushui_shaixuan_right">
                        <a href="">筛选</a>
                    </div>
                </div>

                <div class="mui-slider-group">
                    <div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
                        <div id="scroll1" class="mui-scroll-wrapper">
                            <div class="mui-scroll">
                                <ul class="mui-table-view  mui-table-view-chevron">
                                    <volist name="data" id="vo">
                                        <li class="mui-table-view-cell">
                                            <a href="{:url('Home/Capital/examineLog?id='.$vo['id'])}" class="mui-navigate-right"><span class="zzc_liushui_li_title1">{$vo.add_time|date="Y-m-d",###}</span><br/><span class="zzc_liushui_li_title2">{$vo.msg} </span><span class="mui-pull-right  zzc_liushui_li_span">￥{$vo.money}</span></a>
                                        </li>
                                    </volist>
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </body>
</block>
