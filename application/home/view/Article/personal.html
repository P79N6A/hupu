<extend name="./base" />

<block name="css_extend">
	<link rel="stylesheet" href="__HOME_CSS__/dist/css/swiper.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style>
		html,
		body {
			position: relative;
			height: 100%;
			background-color: #f1f1f1;
		}
		
		* {
			margin: 0;
			padding: 0;
		}
		
		p {
			margin-bottom: 0;
		}
		
		a {
			display: block;
			width: 100%;
			height: 100%
		}
		
		.top {
			width: 100%;
			margin: 0 auto;
			height: 50px;
			margin-bottom: 17px;
			box-shadow: 0px 2px 8px 0px rgba(0, 0, 0, 0.17);
			background-color: #fff;
			font-size: 0;
		}
		
		.art {
			display: inline-block;
			float: left;
			width: 50%;
			height: 100%;
			font-size: 16px;
			line-height: 50px;
			text-align: center;
		}
		
		.sel {
			font-size: 16px;
			display: inline-block;
			float: left;
			width: 50%;
			height: 100%;
			line-height: 50px;
			text-align: center;
		}
		
		.swiper-container {
			width: 90%;
			margin:0 auto;
			height: 100%;
		}
		
		.swiper-slide {
			width: 100%;
			font-size: 18px;
			background: #fff;
			height: 5rem;
			padding: 0.8rem;
			box-shadow: 0px 3px 9px 0px rgba(0, 0, 0, 0.14);
			margin-bottom: 20px;
			overflow: hidden;
		}
		
		.refresh {
			position: absolute;
			line-height: 100px;
			bottom: 100%;
			text-align: center;
			width: 100%;
		}
		
		.loadmore {
			position: absolute;
			line-height: 20px;
			top: 96%;
			text-align: center;
			width: 100%;
			font-size: 20px;
		}
		
		.sub {
			margin-right: 0.25rem;
		}
		
		.cover {
			display: inline-block;
			margin: 0 0.425rem 0 0;
			padding: 0;
			float: left;
			width: 3.4rem;
			height: 3.4rem;
			border-radius: 4px;
		}
		
		.cover>img {
			display: inline-block;
			width: 100%;
			height: 100%;
			border-radius: 4px;
		}
		
		.cover_con {
			display: inline-block;
			padding: 0;
			float: left;
			width: 54%;
			height: 100%;
		}
		
		.topic {
			width: 100%;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			color: #414141;
			font-size: 18px;
			margin: 0;
			padding: 0;
			height: 40%;
		}
		
		.con {
			font-size: 16px;
			color: #bababa;
			width: 100%;
			height: 35%;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		
		.icon>img {
			width: 15px;
			height: 10px;
		}
		
		.icons>img {
			width: 12px;
			height: 10px;
		}
		
		.cen {
			width: 140%;
			height: 100%;
			position: relative;
		}
		
		.del {
			position: absolute;
			top: 0;
			right: 0;
			width: 20%;
			height: 5rem;
			background: #dd524d;
			color: #fff;
			text-align: center;
			line-height: 5rem;
			margin-top: -0.8rem;
		}
		
		.hint {
			width: 100%;
			height: 2rem;
			line-height: 2rem;
			margin: 0 auto 0.2rem;
			font-size: 0.7rem;
			color: #2FB3D3;
		}
	</style>
	<block name="body">

		<body class="">
			<div class="swiper-container">

									// htmlstr+='	';
								});
								$(".swiper-wrapper").html(htmlstr);
							}
							var x1, x2, bl;
							var p = 0;
							$(".cen").on("touchstart", function() {
								x1 = event.targetTouches[0].pageX;

							})

										bl = false;
									}
								}
							});
						},
						error: function() {
							alert("服务器繁忙，请稍后再试！");
						}
					});
				});

			<script>
				function del(aid, id) {
					mui.confirm("是否删除？", "", ["否", "是"], function(res) {
						if(res.index == 1) {
							$.post("{:url('Api/IndexApi/del_user_extend')}", {
								'aid': aid,
								'id': id
							}, function(res) {
								if(res.ResultType == 0) {
									mui.toast("删除成功");
									setTimeout(function() {
										top.location.reload();
									}, 1000);
								} else {
									mui.toast("删除失败");
								}
							});
						}
					});
				}
