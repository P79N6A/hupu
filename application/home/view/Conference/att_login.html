<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<title>2019年洋小秘第十三届全球合伙人大会</title>
	<script src="__HOME_JS__/yb/js/rem.js"></script>
	<script src="__HOME_JS__/jquery-2.1.1.min.js"></script>
	<script src="__AGENCY__/js/jquery.cookie.min.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		.top {
			width: 100%;
			height: 8rem;
			background: url(__HOME_IMAGES__/meeting/mixun1.png) no-repeat;
			background-size: 100% 100%;
			padding-top: 2.5rem;
			position: relative;
			z-index: 1;
		}

		.gain {
			width: 90%;
			height: 3rem;
			color: #FFF;
			margin: 0 auto;
		}

		.gain_top {
			width: 100%;
			height: 1.8rem;
			line-height: 2.2rem;
			font-size: 1rem;
			letter-spacing: 0.075rem;
		}
		.gain_bot {
			width: 100%;
			height: 1.2rem;
			line-height: 1rem;
			font-size: 0.55rem;
		}
		.logo {
			width: 4.125rem;
			height: 4.125rem;
			background: #fff;
			box-shadow: 0rem 0.1rem 0.45rem 0rem rgba(0, 0, 0, 0.22);
			border-radius: 0.45rem;
			position: absolute;
			bottom: -1.25rem;
			left: 50%;
			margin-left: -2.0625rem;
		}
		.logo>img {
			display: block;
			width: 3.2rem;
			height: 3.5rem;
			margin: 0.3125rem auto 0.3125rem;
		}
		.foot {
			width: 90%;
			height: 23rem;
			box-shadow: 0rem 0.1rem 0.275rem 0rem rgba(0, 0, 0, 0.22);
			border-radius: 0.05rem;
			position: absolute;
			top: 5.5rem;
			left: 5%;
			background: #FFF;
		}
		.foot_top {
			width: 100%;
			height: 8rem;
		}
		.foot_bot {
			width: 80%;
			height: 9.7rem;
			margin: 0 auto;
		}

		.inp,
		.inpt {
			width: 100%;
			height: 2.5rem;
			border-bottom: 1px solid #ddd;
			margin-bottom: 0.5rem;
			overflow: hidden;
		}

		.inp_left,
		.inpt_left {
			float: left;
			width: 10%;
			height: 100%;
		}

		.inp_left>img {
			width: 0.875rem;
			height: 1.25rem;
			margin: 0.625rem auto 0.625rem;
		}

		.inp_right {
			width: 90%;
			height: 100%;
			float: left;
		}

		.inp_right>input {
			width: 93%;
			height: 98%;
			font-size: 0.75rem;
			color: #999;
			outline: none;
			padding: 0 3.5%;
			border: none;
		}

		.inpt_left>img {
			width: 1.05rem;
			height: 1.15rem;
			margin: 0.675rem auto 0.675rem;
		}

		.inpt_cen {
			width: 65%;
			height: 100%;
			border: none;
			float: left;
		}

		.inpt_cen>input {
			width: 90%;
			height: 100%;
			font-size: 0.75rem;
			color: #999;
			outline: none;
			padding: 0 5%;
			border: none;
		}

		.code {
			width: 25%;
			height: 1.5rem;
			margin: 0.5rem 0;
			border-radius: 0.05rem;
			color: #fff;
			font-size: 0.55rem;
			text-align: center;
			line-height: 1.5rem;
			float: left;
		}

		#btn {
			display: block;
			width: 100%;
			height: 100%;
			color: #fff;
			font-size: 0.55rem;
			background: #FF9D49;
			border: none;
			text-align: center;
			cursor: pointer;
			-webkit-appearance: none;
			border-radius: 0;
			border-radius: 0.05rem;
			z-index: 1;
			opacity: 1;
		}

		.hint {
			width: 74%;
			height: auto;
			font-size: 0.5rem;
			color: #EC0D0D;
			margin: 0 auto;
			display: none;
		}

		.affirm {
			width: 80%;
			height: 2.5rem;
			background: #2FB3D3;
			border-radius: 1.25rem;
			text-align: center;
			line-height: 2.5rem;
			font-size: 0.9rem;
			color: #fff;
			margin: 0 auto;
		}

		.model {
			width: 8rem;
			height: 2.5rem;
			background: rgba(0, 0, 0, 0.5);
			color: #fff;
			line-height: 2.5rem;
			font-size: 0.75rem;
			border-radius: 0.25rem;
			text-align: center;
			position: absolute;
			bottom: 4rem;
			left: 50%;
			margin-left: -4rem;
			display: none;
		}
	</style>
</head>

<body>
<div class="top">
	<div class="gain">
		<div class="gain_top">洋小秘全球合伙人年终大会</div>
		<!--<div class="gain_bot">Yang Xiaomei Global Partner Year-end Conference</div>-->
	</div>
	<div class="logo">
		<img src="__HOME_IMAGES__/yyyxxm.png" alt="" />
	</div>
</div>
<div class="foot">
	<div class="foot_top"></div>
	<div class="foot_bot">
		<div class="inp">
					<span class="inp_left">
						<img src="__HOME_IMAGES__/icon_phone@2x.png" alt="" />
					</span>


			<span class="inp_right">
						<input class="iphone" type="text" value="" placeholder="请输入注册手机号"/>
					</span>
		</div>
		<div class="inpt">
					<span class="inpt_left ">
						<img src="__HOME_IMAGES__/icon_mina@2x.png" alt="" />
					</span>
			<span class="inpt_cen">
						<input type="text" class="num" value="" placeholder="请输入验证码"/>
					</span>
			<span class="code">
						<input type="button" id="btn" value="点击获取" onclick="sendemail()" />
					</span>
		</div>
		<div class="hint">请输入正确的验证码</div>
	</div>
	<div class="affirm">确认</div>
</div>
<div class="model">请输入注册手机号</div>
<script type="text/javascript">
    var countdown = 60;
    var code = 0;
    function sendemail() {
        console.log(1)
        var obj = $("#btn");
        var id = '{$unionid}';
        var phone = $(".iphone").val();
        if($(".iphone").val() == "") {
            $(".model").show()
            setTimeout(function() {
                $('.model').hide();
            }, 1000);
            return false;
        } else {
            $(".model").hide()
        };
    	console.log(phone);
        $.ajax({
            type: "post",
            url: "/index.php?s=/Api/ActivityCheck/is_yxm_user", //后台处理程序
            dataType: 'json', //接受数据格式
            data: {
                Method:"is_agent",
                phone: phone
            }, //要传递的数据
            success: function(res) {
             //   console.log("sl"+res);
				console.log(res);

                if(res.ResultType == 0) {
                    $.ajax({
                        type: "post",
                        url: '/index.php?s=/Api/IndexApi/send_phone_code', //后台处理程序
                        dataType: 'json', //接受数据格式
                        data: {
                            unionid: id,
                            phone: phone,
                            type: 6,
                        },
                        //要传递的数据
                        success: function(res) {
                            if(res.ResultType == 0) {
                                $(".model").html("获取成功")
                                $(".model").show()
                                setTimeout(function() {
                                    $('.model').hide();
                                }, 1500);
                                code = res.AppendData
                            } else {
                                $(".model").html("获取失败")
                                $(".model").show()
                                setTimeout(function() {
                                    $('.model').hide();
                                }, 1500);
                            }

                        },
                        error: function() {
                            alert("服务器繁忙，请稍后再试！");
                        }
                    });
                } else {
                    $(".model").html("用户不存在")
                    $(".model").show()
                    setTimeout(function() {
                        $('.model').hide();
                    }, 1500);

                }


                settime(obj);
            },
            error: function() {
                alert("服务器繁忙，请稍后再试！");
            }
        })

    }

    function settime(obj) { //发送验证码倒计时

        if(countdown == 0) {
            obj.attr('disabled', false);
            obj.val("点击获取");
            countdown = 60;
            return;
        } else {
            obj.attr('disabled', true);
            if(countdown < 10) {
                obj.val("0" + countdown + "S");
            } else {
                obj.val(countdown + "S");
            }
            countdown--;
        }
        setTimeout(function() {
            settime(obj)
        }, 1000)
    }






    $(".affirm").click(function() {
        var phone = $(".iphone").val();
        var num = $(".num").val();
        if($(".iphone").val() == "") {
            $(".model").show()
            setTimeout(function() {
                $('.model').hide();
            }, 1500);
            return false;
        } else {
            $(".model").hide()
        }
        if($(".num").val() == "") {
            $(".model").html("请输入验证码")
            $(".model").show()
            setTimeout(function() {
                $('.model').hide();
            }, 1500);
            return false;
        } else {
            $(".model").hide()
        }
        if(num != code) {
            $(".hint").show()
            return false;
        } else {
            $(".hint").hide()
        }
        //   url: '/index.php?s=/Api/ActivityCheck/user_login',
        $.ajax({
            type: "post",
			url: "/index.php?s=/Api/ActivityCheck/user_login_to", //后台处理程序
            dataType: 'json', //接受数据格式
            data: {
                phone: phone,
                yxmuseropenid:'{$yxmuseropenid}'
            }, //要传递的数据
            success: function(res) {
               console.log(res)
                if(res.ResultType == "0") {
                   $(".model").html("验证成功");
                   if(res.AppendData.s_vtitle=="1"){
                       window.location.href = "/index.php?s=/Home/Conference/adescription.html&nameid=" + res.AppendData.uuid + "";
                       $.cookie('nameid', res.AppendData.uuid, { expires: 7 });
                       $.cookie('type', 1, { expires: 7 });
				   }else{
                       window.location.href="/index.php?s=/Home/Conference/in_detail.html&phone="+phone
				   }


                }
                if(res.ResultType == "1") {
                   $(".model").html("用户未付费");
                    window.location.href = "/index.php?s=/Home/Conference/adescription.html&nameid=" + res.AppendData + "";
                    $.cookie('nameid', res.AppendData, { expires: 7 });
                    $.cookie('type', res.ResultType, { expires: 7 });
                }
                if(res.ResultType == "2") {
                    window.location.href = "/index.php?s=/Home/Conference/photograph.html&nameid=" + res.AppendData + "";
                    $.cookie('nameid', res.AppendData, { expires: 7 });
                    $.cookie('type', res.ResultType, { expires: 7 });
                }
                if(res.ResultType == "3" || res.ResultType == "4") {
                    window.location.href = "/index.php?s=/Home/Conference/card.html&nameid=" + res.AppendData + "";
                    $.cookie('nameid', res.AppendData, { expires: 7 });
                    $.cookie('type', res.ResultType, { expires: 7 });
                }


            },
            error: function() {
                alert("服务器繁忙，请稍后再试！");
            }
        })
    })




</script>

</body>

</html>
