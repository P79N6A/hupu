<script>
    $(function () {

        //点击确定按钮
        var id = '{$unionid}';
        var uid = '{$user.id}';
        $(".miniso").click(function () {
            var nums = $("input[name=nums]").val();
            var grant_user_phone = '{$grant_user_phone}';
            var grant_user_info_id = '{$grant_user_info_id}';
            var type = 6;

            if (nums.length == 0) {
                $(".tipmoney").text("请输入转赠积分").stop(true).fadeIn(1000).fadeOut(2000);
                // alert("请输入转赠积分")
                return;
            }

            if (nums % 100 != 0) {
                $(".tipmoney").text("转赠积分必须是100的整数倍").stop(true).fadeIn(1000).fadeOut(2000);
                return;
            }

            var contents = $("input[name=nums]").val();
            console.log(contents)
            var infor = $(".field").val()
            console.log(infor);
            if (!isNaN(contents)) {
                contents = 1 * contents;
                if (contents > 0 && contents % 100 == 0) {
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url: "index.php?s=/Api/IntegralApi/give_inte",
                        data: {
                            unionid: id,
                            user_id: uid,
                            inte: contents,
                            msg: infor
                        },
                        success: function (result) {
                            console.log(result);
                            if (result.ResultType == 2) {
                                $("div.down").html(result.Message);
                                $('.allcity-masks').show();
                                $(".privacy").show();
                                setTimeout(function () {
                                    $('.privacy').hide();
                                    $('.allcity-masks').hide();
                                }, 1500);
                                return false;
                            }
                            if (result.ResultType == 0) {
                                $(".secczz").show();
                                // setTimeout(function () {
                                //     window.location.href =
                                //         "index.php?s=/Home/income/income.html"
                                // }, 1000);
                            }
                        },
                        error: function () {}
                    });
                } else {
                    $(".tipmoney").text("请输入100的整倍数").stop(true).fadeIn(1000).fadeOut(2000);
                }
            }
        });
        $(".fight li").on('click', document, function () {
            console.log(111);
            // 选择样式
            $(this).addClass("fightatv").siblings().removeClass("fightatv");

        });
    })
</script>
