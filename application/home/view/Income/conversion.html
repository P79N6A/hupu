<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="__HOME_JS__/whjs/js/jquery-1.8.3.min.js"></script>
    <script src="__HOME_JS__/whjs/js/newrem.js"></script>
    <title>转赠记录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            width: 3.45rem;
            height: .33rem;
            margin: 0 auto;
            margin-top: .25rem;
            border-radius: 2px;
            background: #fff;
        }

        ul li {
            list-style: none;
        }

        .topone li {
            float: left;
            width: 1.7rem;
            height: .33rem;
            color: #616161;
            font-size: .12rem;
            text-align: center;
            font-family: PingFangSC-Medium;
            font-weight: 500;
            line-height: .33rem;
            border: 1px solid #46D1A9;
        }

        .lancome {
            height: .33rem;
            font-size: .12rem;
            text-align: center;
            font-family: PingFangSC-Medium;
            font-weight: 500;
            background: #46D1A9;
            color: #fff !important;
        }

        .fist {
            width: 100%;
            display: none;
            /* background: pink; */

        }

        .secd {
            width: 100%;
            display: none;
        }

        .three {
            width: 100%;
            display: none;
        }

        .massage {
            width: 100%;
            height: .71rem;
            position: relative;
            border-bottom: 1px solid #E7E7E7;
        }

        .masage {
            width: 100%;
            height: .71rem;
            position: relative;
            border-bottom: 1px solid #E7E7E7;
        }

        .prep {
            width: 2rem;
            height: .2rem;
            font-size: .14rem;
            font-family: PingFangSC-Medium;
            font-weight: 500;
            color: rgba(43, 43, 43, 1);
            line-height: .2rem;
            position: absolute;
            top: .2rem;
            left: .19rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .time {
            position: absolute;
            left: .19rem;
            bottom: .08rem;
        }

        .time li {
            float: left;
            width: .7rem;
            height: .17rem;
            font-size: .12rem;
            font-family: PingFangSC-Regular;
            font-weight: 400;
            color: #9b9b9b;
        }

        .dell {
            height: .21rem;
            font-size: .15rem;
            font-family: PingFangSC-Medium;
            font-weight: 500;
            color: rgba(43, 43, 43, 1);
            line-height: .21rem;
            position: absolute;
            right: .19rem;
            top: .31rem;
        }

        .ball {
            height: .21rem;
            font-size: .15rem;
            font-family: PingFangSC-Medium;
            font-weight: 500;
            color: #32CEA0;
            line-height: .21rem;
            position: absolute;
            right: .19rem;
            top: .31rem;
        }

        .detail {
            width: .62rem;
            height: .24rem;
            background: rgba(255, 157, 73, 1);
            border-radius: 12px 0px 0px 12px;
            position: absolute;
            right: 0;
        }

        .detail img {
            width: .11rem;
            height: .14rem;
            position: absolute;
            background-size: 100% 100%;
            top: .05rem;
            right: .36rem;
        }

        .detail span {
            width: .22rem;
            height: .16rem;
            font-size: .11rem;
            font-family: PingFangSC-Regular;
            font-weight: 400;
            color: #fff;
            position: absolute;
            top: .05rem;
            right: .08rem;
        }

        .yxmuse {
            width: .99rem;
            height: .21rem;
            font-size: .14rem;
            font-weight: 500;
            color: #46D1A9;
            line-height: .2rem;
            font-family: PingFangSC-Medium;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div class="cont">
        <div class="top">
            <ul class="topone">
                <li class="one">领取</li>
                <li class="two">转赠</li>
            </ul>
        </div>
        <div class="fist">

            <div class="massage">
                <span class="prep">领取来自 <span class="yxmuse">洋小秘的用户千千万万</span></span>
                <ul class="time">
                    <li>2018-09-23</li>
                    <li>16:16:49</li>
                </ul>
                <span class="dell">-15.50</span>
            </div>
            <div class="masage">
                <span class="prep">领取来自 <span class="yxmuse">洋小秘的用户千千万万</span></span>
                <ul class="time">
                    <li>2018-09-23</li>
                    <li>16:16:49</li>
                </ul>
                <span class="ball">+15.50</span>
            </div>
        </div>
        <div class="secd">

            <div class="massage">
                <span class="prep">领取来自 <span class="yxmuse">洋小秘的用户千千万万</span></span>
                <ul class="time">
                    <li>2018-09-23</li>
                    <li>16:16:49</li>
                </ul>
                <span class="dell">-15.50</span>
            </div>
            <div class="masage">
                <span class="prep">领取来自 <span class="yxmuse">洋小秘的用户千千万万</span></span>
                <ul class="time">
                    <li>2018-09-23</li>
                    <li>16:16:49</li>
                </ul>
                <span class="ball">+15.50</span>
            </div>
        </div>

    </div>
</body>
<script>
    $(function () {
        $(".topone li").click(function () {
            $(this).addClass("lancome").siblings().removeClass("lancome");
        });
        $('.topone').on('click', '.one', function () {
            $('.fist').show();
            $('.secd').hide();
        })
        $('.topone').on('click', '.two', function () {
            $('.secd').show();
            $('.fist').hide();
        })
    })
</script>

</html>
