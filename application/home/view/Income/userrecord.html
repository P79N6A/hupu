<script>
    $(function () {
        var user_id = '{$unionid}';
        var flei = '8';

        // 时间戳转换
        function timestampToTime(timestamp) {
            var date = new Date(timestamp * 1000); //时间戳为10位需*1000，时间戳为13位的话不需乘1000            
            var Y = date.getFullYear() + '/';
            var M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() +
                    1) :
                date.getMonth() + 1) + '/';
            var D = (date.getDate() < 10 ? '0' + date.getDate() +
                ' ' : date.getDate() +
                ' ');
            var h = (date.getHours() < 10 ? '0' + date.getHours() +
                ':' : date.getHours() +
                ':');
            var m = (date.getMinutes() < 10 ? '0' + date.getMinutes() +
                ':' :
                date.getMinutes() + ':');
            var s = date.getSeconds();
            return Y + M + D + h + m + s;
        }


        $.ajax({
            url: '/index.php?s=/Api/Profit/GetDetail',
            type: 'post',
            data: {
                unionid: user_id,

            success: function (res) {

                list = '';

                list += '<ul class="yzb">'
                list += '<li class="deone">用户贡献总额</li>'
                list += '<li class="detwo">' + res.AppendData.give_vip4 + '</li>'
                list += '</ul>'
                list += '</div>'

        })

        // 点击显示全部

                success: function (res) {

                    var lot = '';

                        var time = timestampToTime(v.add_time);

                        lot += '<div class="massage" data-id=\"' + v.id + '\">'
                        lot += '<span class="prep">' + time + '</span>'
                        lot += '<span class="dell">' + v.money + '</span>'
                        lot +=
