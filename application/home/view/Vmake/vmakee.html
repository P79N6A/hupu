                },

                    var lists = '';

                            lists +=
                                '<div class="swiper-slide swiper-slide-active renjl">'
                            lists += '<div class="tishi">已使用</div>'
                            lists += '<img src="' + v.img + '" alt="">'
                            lists += '<div class="trigon-zhijiao"></div>'
                            lists += '</div>'
                        }
                    })
                    $.each(ress.AppendData, function (k, v) {
                        if (v.id != res.AppendData.style) {

                                '<div class="swiper-slide swiper-slide-active renjl">'

                            lists += '<img src="' + v.img + '" alt="">'
                            lists += '<div class="trigon-zhijiao"></div>'
                            lists += '</div>'
                        }
                    })
                    $(".style_mode").html(lists)
                },
                error: function () {}
            });
