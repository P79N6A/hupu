<script>

    layui.use(['form', 'element', 'table', 'jquery'], function () {
        var table = layui.table;
        var $ = layui.$ //重点处
            , form = layui.form
            , layer = layui.layer;

        //监听提交
        form.on('submit(formDemo)', function(data){
            table.reload('listReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where:{
                    username:data.field.username
                }
            });
            return false;
        });

        form.on('select(pid)', function(data){
            //执行重载
            table.reload('listReload', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where:{
                    inte_id:$("#pid").val()
                }
            });
        });

        table.render({
            elem: '#listTable'
            , url: '/Admin/InteLog/getList'
            , cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,toolbar: '#toolbar' //增加工具栏打印，筛选，导出
            , cols: [[
                {type: 'checkbox'}
                , {field: 'id', title: 'ID', sort: true}
                , {field: 'title', title: '类别'}
                , {field: 'nick_name', title: '用户名'}
                , {field: 'phone', title: '注册手机号'}
                , {field: 'type', title: '加/减'}
                , {field: 'inte', title: '积分'}
                , {field: 'addtime',  templet: '#dateFormat', title: '操作时间'}
                , {title: '操作', width: 120, align: 'center', toolbar: '#barDemo'}

            ]]
            , page: true
            , id: 'listReload'//会员列表重载

        });


        //监听行工具事件
        table.on('tool(listTable)', function (obj) {
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值

            if (layEvent === 'detail') {
                layer.msg('查看操作');

            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {

                    obj.del(); //删除对应行（tr）的DOM结构
                    //向服务端发送删除指令
                    del_member(data.id);
                    layer.close(index);
                });
            } else if (layEvent === 'edit') {
                // layer.msg('编辑操作');
                location.href = './edit/id/' + obj.data.id;
            }

            if(layEvent === 'remark'){

                layer.prompt({
                    formType: 2
                    ,title: '修改remark'
                    ,value: data.remark
                }, function(value, index){
                    layer.close(index);
                    //这里一般是发送修改的Ajax请求
                    $.ajax({
                        type: 'POST',
                        url: "./edits", // ajax请求路径
                        data: {
                            id: data.id,
                            remark: value
                        },
                        dataType: 'json',
                        success: function (data) {
                            //调用弹窗显示信息
                            layer.msg(data['msg']);

                            if (data.code == 1) {

                                //同步更新表格和缓存对应的值
                                obj.update({
                                    remark: value
                                });

                            }

                        }
                    });

                    //同步更新表格和缓存对应的值
                    obj.update({
                        remark: value
                    });
                });


            }

            if(layEvent === 'name'){

                layer.prompt({
                    formType: 2
                    ,title: '修改name'
                    ,value: data.name
                }, function(value, index){
                    layer.close(index);
                    //这里一般是发送修改的Ajax请求
                    $.ajax({
                        type: 'POST',
                        url: "./edits", // ajax请求路径
                        data: {
                            id: data.id,
                            name: value
                        },
                        dataType: 'json',
                        success: function (data) {
                            //调用弹窗显示信息
                            layer.msg(data['msg']);

                            if (data.code == 1) {

                                //同步更新表格和缓存对应的值
                                obj.update({
                                    name: value
                                });

                            }

                        }
                    });

                    //同步更新表格和缓存对应的值
                    obj.update({
                        name: value
                    });
                });


            }

        });


        //工具栏事件
        table.on('toolbar(listTable)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id);

            switch(obj.event){
                case 'getCheckData':

                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：'+ data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选': '未全选');
                    break;
                case 'delSelected':
                    var checkStatus = table.checkStatus('listReload')
                        , data = checkStatus.data;
                    var ids = "";
                    for (var i = 0; i < data.length; i++) {
                        var val = data[i].id;//注意修改字段  /*zzy*/
                        if (ids.length > 0) {
                            ids += ',';
                        }
                        ids += val;
                    }
                    if (data.length > 0) {
                        console.log(ids);
                        lunhui.deletes(ids, '{:url("delSelecteds")}');
                    } else {
                        layer.msg('请选中需要删除的数据', {icon: 0, time: 1500}, function (index) {
                            console.log(obj);
                            obj.del(); //删除对应行（tr）的DOM结构
                            layer.close(index);
                        });
                    }
                    break;
            }
        });


    });
</script>
